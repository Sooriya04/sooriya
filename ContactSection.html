<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sooriya</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/contactme.css">
</head>
<body>
    <!-- Back Button -->
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Home</span>
    </a>

    <!-- Contact Container -->
    <div class="contact-container">
        <div class="contact-wrapper" data-aos="fade-up" data-aos-duration="1000">
            <!-- Left Section -->
            <div class="contact-left" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="200">
                <div class="contact-title">
                    <h2>Get In Touch</h2>
                    <p>
                        Got a question or want to say hi? Use the form or reach out 
                        to me directly. I'll respond as soon as I can!
                    </p>
                </div>

                <div class="contact-info">
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="info-details">
                            <span>Phone</span>
                            <span>+91 93803 25924</span>
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="info-details">
                            <span>Email</span>
                            <span>sooriya.work@gmail.com</span>
                        </div>
                    </div>
                </div>

                <div class="social-links">
                    <a href="https://www.facebook.com/share/19ofsV9pfk/" class="social-link" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://github.com/Sooriya04" class="social-link" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.instagram.com/ucdshso/profilecard/?igsh=MWlkc3h6cXZrOTF2NA==" class="social-link" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/sooriyab/" class="social-link" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>

            <!-- Right Section - Form -->
            <div class="contact-right" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="200">
                <h3 class="form-title">Send Me a Message</h3>
                
                <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="f91a3bd1-daab-4de0-9518-f9cdbba2b0e1" />
                    
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" name="name" class="form-input" required />
                            <label class="form-label">Your Name</label>
                        </div>

                        <div class="form-group">
                            <input type="email" name="email" class="form-input" required />
                            <label class="form-label">Email Address</label>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <input type="text" name="subject" class="form-input" required />
                        <label class="form-label">Subject</label>
                    </div>

                    <div class="form-group full-width">
                        <textarea name="message" class="form-textarea" required></textarea>
                        <label class="form-label">Your Message</label>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span>Send Message</span>
                    </button>
                </form>

                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i> Message sent successfully! I'll get back to you soon.
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
            duration: 1000
        });

        // Form submission handling
        const form = document.querySelector('.contact-form');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            
            try {
                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    successMessage.classList.add('show');
                    form.reset();
                    
                    setTimeout(() => {
                        successMessage.classList.remove('show');
                    }, 5000);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
